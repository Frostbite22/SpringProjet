
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
  <head th:replace ="common/header :: common-header" />

 <body>
 	<div th:replace="common/header :: navbar"/>
   
	<div class ="container box">
		<div class="row">
			<img class="d-inline w-100 img-responsive" src="http://www.somethingatemyalien.com/uploads/Game-SAMA-Something-Ate-My-Alien-Rokabium-Backstory-700x150.png" alt="Cyberpunk">
		</div>
		<h2 class="section-headline"><span th:text="${user.username}"></span></h2>
		<div class="row" style="margin-top : 60px ;">
			<div class="col-md-9 offset-md-3">
			<!--  nav tabs -->
				<ul class="nav nav-tabs">
					<li class="nav-item "><a class="nav-link " data-toggle="tab" href="#tab-1" th:classappend="${classActiveEdit}? 'active '">Edit</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab" href="#tab-2" th:classappend="${classActiveOrder}? 'active' ">Orders</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab" href="#tab-3" th:classappend="${classActiveBilling}? 'active'">Billing</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab" href="#tab-4" th:classappend="${classActiveShipping}? 'active'">Shipping</a></li>
				</ul>
			<!-- Edit user Info -->
				<div class="tab-content">
					<div class="tab-pane fade" id ="tab-1" th:classappend="${classActiveEdit}? 'in active show'">			
						<div class="panel-group">
							<div class="panel panel-default " style="border:none;">
								<div class="panel-body rounded" style="background-color:#152238;margin-top:20px;padding-bottom:5px;">
									<form style="margin-left:20px;" th:action="@{/updateUserInfo}" method="POST">
										<input type="hidden" name="id" th:value="${user.id}">
										<div class="bg-info" th:if="${updateUserInfo}">User Info updated</div>
										<div class="form-group">									
											<label for="firstName" style="color:#fff;">First Name</label>
											<div class="row">
											<div class="col-md-6 ">
											<input required="required" type="text" class="form-control" id="firstName" name="firstName" th:value="${user.firstName}"/>
											</div>
											</div>
											
											<label for="lastName" style="color:#fff;">Last Name</label>
											<div class="row">
											<div class="col-md-6">
											<input required="required" type="text" class="form-control" id="lastName" name="lastName" th:value="${user.lastName}"/>
											</div>
											</div>
										</div>
										<div class="form-group">
											<label for="userName"style="color:#fff;">Username</label>
											<div class="row">
											<div class="col-md-6 ">
											<input required="required" type="text" class="form-control" id="userName" name="username" th:value="${user.username}"/>
											</div>
											</div>
										</div>
										
										<div class="form-group">
											<label for="currentPassword" style="color:#fff;">Current Password</label>
											<div class="row">
											<div class="col-md-6 ">
											<input required="required" type="password" class="form-control" id="currentPassword" name="currentPassword" th:value="${currentPassword}"/>
											</div>
											</div>
										</div>
										
										<div class="form-group">
											<label for="email" style="color:#fff;">email</label>
											<div class="row">
											<div class="col-md-6 ">
											<input required="required" type="text" class="form-control" id="email" name="email" th:value="${user.email}"/>
											</div>
											</div>
										</div>
										
										<div class="form-group">
											<label for="txtNewPassword" style="color:#fff;">New password</label>
											<div class="row">
											<div class="col-md-6 ">
											<input required="required" type="password" class="form-control" id="txtNewPassword" name="newPassword" />
											</div>
											</div>
										</div>
										
										<div class="form-group">
											<label for="txtConfirmPassword" style="color:#fff;">New password</label>
											<div class="row">
											<div class="col-md-6 ">
											<input required="required" type="password" class="form-control" id="txtConfirmPassword"/>
											</div>
											</div>
										</div>
										
										<button type="submit" class="btn btn-primary">Edit info</button>
									</form>
								</div>
							</div>
						</div>					
					</div>
					<!-- tab log in -->
					<div class="tab-pane fade " id ="tab-2" th:classappend="${classActiveLogin}? 'in active show'">
						<div class="panel-group">
							<div class="panel panel-default" style="border:none;">
								<div class="panel-body rounded" style="background-color:#152238;margin-top:20px;padding-bottom:5px;">
									<form style="margin-left:20px;">
										<div class="form-group">
											<label style="color:#fff;">Username</label>
											<div class="row">
											<div class="col-md-6 ">
											<input required="required" type="text" class="form-control" id="newUsername" name="username"/>
											</div>
											</div>
											<p style="color:#fff;">Enter your username</p>
										</div>
										
										<div class="form-group">
											<label style="color:#fff;">Password</label>
											<div class="row">
											<div class="col-md-6">
											<input required="required" type="password" class="form-control" id="password" name="password"/>
											</div>
											</div>
											<p style="color:#fff;">Enter your Password</p>
										</div>
										
										<button type="submit" class="btn btn-primary">Log In</button>
									</form>
								</div>
							</div>
						</div>
					</div>
					<!--  tab forget password -->
					<div class="tab-pane fade" id ="tab-3" th:classappend="${classActiveForgetPassword}? 'in active show'">
						<div class="panel-group">
							<div class="panel panel-default" style="border:none;">
								<div class="panel-body rounded" style="background-color:#152238;margin-top:20px;padding-bottom:5px;">
									<form style="margin-left:20px;">
									
										<div class="form-group">
											<label style="color:#fff;">Email</label>
											<div class="row">
											<div class="col-md-6">
											<input required="required" type="text" class="form-control" id="recoverEmail" name="email"/>
											</div>
											</div>
											<p style="color:#fff;">Enter your registered Email</p>
										</div>
										
										<button type="submit" class="btn btn-primary">Submit</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		
		</div>

	</div>

<!--  
Footer part
-->
<div th:replace="common/footer :: footer-panel" />

<div th:replace="common/footer :: body-bottom-scripts"/>

</body>
</html>
